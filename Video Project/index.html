<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Video Project</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <link rel="stylesheet" href="file:///C:/Users/Oluwatobiloba/Desktop/fontawesome-free-6.1.1-web/css/all.css"> -->
	<script src="https://kit.fontawesome.com/8fa588fa6e.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
</head>
	<body>
		<!-- Preloader -->
		<div class="preloader">
			<img src="./preloader.gif" alt="preloader">
		</div>
		<!-- Header -->
		<header>
			<video class="video-container" muted autoplay loop>
				<source src="./video.mp4" type="video/mp4">
			</video>
			<h1>Video Project By Shobam</h1>
			<!-- Video buttons -->
			<button class="switch-btn">
				<span>
					Play
				</span>
				<span>
					Pause
				</span>
				<span class="switch">
					
				</span>
			</button>
		</header>
		<script src="script.js"></script>
	</body>
</html>
