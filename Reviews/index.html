<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reviews</title>
	<link rel="stylesheet" href="style.css">
	<link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

</head>
<body>
	<main>
		<div class="header">Our Reviews</div>
		<div class="underline"></div>

		<div class="review-cont">
			<div class="img-container">
				<img src="person.jpg" id="the-image"alt="Profile Picture">
			</div>
			<div class="name" id="name">John Doe</div>
			<div class="status" id="status">Intern</div>
			<div class="story" id="story">Lorem ipsum dolor sit amet consectetur adipisicing elit.
				Dolorem qui rerum reprehenderit asperiores inventore amet quia itaque
				culpa cupiditate beatae voluptates impedit porro voluptatum incidunt,
				magni adipisci sint suscipit. Sunt!
			</div>

				<div class="btns">
					<button class="back">
						<i class="fas fa-chevron-left"></i>
					</button>
					<button class="front">
						<i class="fas fa-chevron-right"></i>
					</button>
				</div>
				<button class="surprise">Random</button>
		</div>
	</main>
	<script src="script.js"></script>
</body>
</html>
